 <!DOCTYPE html>
  <html lang="fr">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="css/style.css" />   
    <link rel="icon" href="img/favicon.png" />
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans&display=swap" rel="stylesheet">
  </head>
<body>
    <header>
        <div class="container">
            <h1><a href="index.html"><img src="img/logo.png" alt="Logo Escondite" width="200"></a></h1>
          <nav class="nav-desktop">
            <a href="index.html">Accueil</a>
            <a href="restaurant.html">Restaurant</a>
            <a href="reservation.html">Réservation</a>
            <a href="commande.html" class="btn-commande">Ma commande</a>
          </nav>
          <div class="menu-mobile">☰</div>
        </div>
      </header>
  <main>
    <section class="form-section">
      <h2>Réserver une table</h2>
      <form action="confirmation.html" method="get">
        <input type="text" name="prenom" placeholder="Prénom" required>
        <input type="text" name="nom" placeholder="Nom" required>
        <input type="tel" name="telephone" placeholder="Téléphone" required>
        <input type="number" name="personnes" placeholder="Nombre de personnes" required>
        <input type="date" name="date" required>
        <select name="type" required>
          <option value="">Salle à manger ou Terrasse</option>
          <option value="salle">Salle à manger</option>
          <option value="terrasse">Terrasse</option>
        </select>
        <select name="heure" required>
          <option value="">Heure</option>
          <option>12:00</option><option>12:30</option><option>13:00</option>
          <option>13:30</option><option>17:00</option><option>17:30</option>
          <option>18:00</option><option>18:30</option><option>19:00</option>
          <option>19:30</option><option>20:00</option><option>20:30</option>
          <option>21:00</option>
        </select>
        <textarea name="commentaire" placeholder="Commentaires"></textarea>
        <input type="email" name="courriel" placeholder="Courriel (optionnel)">
        <label><input type="checkbox" name="infolettre"> S'inscrire à l'infolettre</label>
        <button type="submit">Réserver</button>
      </form>
    </section>
  </main>
  <footer>
    <div class="container">
        <p> Réalisé par Antonio Trivino | Cegep Trois-rivieres</p>
    </div>
  </footer>
</body>
</html>
